<h2 class="fw-bold" mat-dialog-title>
  Atualizar cliente:
</h2>
<mat-dialog-content>
  <form [formGroup]="updateClientForm">
    <div class="row py-2 gy-2">
      <lib-text-input class="col-12" name="name" label="Digite o seu nome:" size="md"></lib-text-input>
      <lib-number-input class="col-12"  name="salary" label="Digite o salÃ¡rio:" size="md"></lib-number-input>
      <lib-number-input class="col-12"  name="companyValuation" label="Digite o valor da empresa:" size="md"></lib-number-input>

  </form>
</mat-dialog-content>
<mat-dialog-actions>

  </div>
</mat-dialog-actions>
