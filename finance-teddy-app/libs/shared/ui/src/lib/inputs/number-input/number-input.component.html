<div>
    <input 
        type="number"
        [placeholder]="label"
        [formControlName]="name"
        class="form-control input__field" 
        [ngClass]="{'is-invalid': hasError(), 'input-lg': size === 'lg', 'input-md': size === 'md'}"
        id="{{ id }}" attr.aria-describedby="{{ id + '-feedback' }}">

    <div *ngIf="hasError()" id="{{ id + '-feedback' }}" class="invalid-feedback">{{ getErrors() }}</div>
</div>
